<!DOCTYPE html>
<html>
  <head>
    <title>
      Sign Up
    </title>
  </head>

  <style>

  </style>

  <body>
    <h2>Sign Up</h2>
    <form>
      <div>
        <input type="text" id="fname" placeholder='First Name'>
        <input type="text" id="lname" placeholder='Last Name'>
      </div>
      <div>
        <input type="tel" id="mobileNo" placeholder='Mobile No.'>
      </div>
      <div>
        <input type="email" id="email" placeholder='Email Address'>
      </div>
      <div>
        <input type="password" id="password" placeholder='Password'>
      </div>
      <div>
        <input type="password" id="comfirmPassword" placeholder='Comfirm Password'>
      </div>
      <div>
        <p><input type="checkbox" id="concentBox"><span>I agree</span></p>
        <p>
          By clicking <button id="registerBtn">Register</button>, you agree to the 
          <a href="https://www.google.com">Terms and Conditions</a> set out by this site, 
          including our Cookie Use.
        </p>
       </div>
      <div>
        <div>
          <button id="registerBtn">Register</button>
          <button id="signInBtn">Sign in</button>
        </div>
      </div>
      
    </form>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20e3470ee9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>iTunes</title>
</head>
<body>
    <header>
        <div class="searchbar">
            <input type="text" class="searchbar__input" id="input" name="artistName">
            <button class="searchbar__searchButton" id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <div class="title">
            <h1>Search Albums by Artist Name: <span id="show_name"></span></h1>
        </div>
        <div class="result" id="result">
            
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Albums by Artist Name</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <div class="search-bar">
        <input class="search-txt" type="text" name="" placeholder="Type the artist name">
        <button class="search-btn"><span class="iconify" data-icon="eva:search-fill"
                data-inline="false"></span></button>
    </div>
    <main>
        <div class="result-row">
            <h1>Search Albums by Artist Name</h1>
        </div>
        <section class="album-gallery">
            <a href="https://www.google.com">
                <div class="card-container">
                    <img class="album-cover"
                        src="https://upload.wikimedia.org/wikipedia/en/7/7b/David_Bowie_-_Heroes.png">
                    <p>Album Name</p>
                </div>
            </a>

        </section>

    </main>
    <script src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sign_up_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>
            Sign up
        </h1>

        <form>
            <div class="row g-2 justify-content-center">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="Firstname">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Lastname">
                </div>
            </div>
            <div class="row g-1 justify-content-center">
                <div class="col-md-6">
                    <input type="tel" class="form-control" placeholder="Mobile No." aria-label="Mobilenumber">
                </div>
            </div>
            <div class="row g-1 justify-content-center">
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email Address" aria-label="Email">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-md-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="ConfirmPassword">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-md-2 form-check">
                    <input class="form-check-input" type="checkbox" id="Agree">
                    <label class="form-check-label" for="Agree">
                        I Agree
                    </label>
                </div>
                <div class="col-md-4">
                    <p>By clicking Register, you agree to our <a href="#">Terms & Privacy</a> set out by this site, including Cookie Use.</p>
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary large-btn">Register</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-success large-btn">Sign up</button>
                </div>
            </div>
        </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <button class="continue">Change me</button>
    <div id="banner-message" style="display: none; background-color: red; width: 100px; height: 100px;"></div>
    <button id="button-show">Show</button>
    <button id="button-hide">Hide</button>
    <script>
        // $(button.continue).html("Next Step...");

        //Task 1: DOM Traversa & Manipulation :Write your own clone function
        class MyJQuery {
            #elements;
            constructor(selector){
                this.#elements = document.querySelectorAll(selector);
            }

            html(tmp) {
                this.#elements.forEach(element => {
                    element.innerHTML = tmp;
                });
            }

            on(eventType, cb) {
                this.#elements.forEach(element => {
                    element.addEventListener(eventType, cb);
                });
            }

            show() {
                this.#elements.forEach(element => {
                    element.removeProperty('display')
                })
            }

            hide() {
                this.#elements.forEach(element => {
                    element.style.display = 'none';
                })
            }
        }

        const $$ = (selector) => {
            return new MyJQuery(selector);
        }

        //Task 1.
        $$('button.continue').html("Next Step...");

        //Task 2: Event Handling
        var hiddenBox = $$( "#banner-message" );
        $$( "#button-show button" ).on( "click", function( event ) {
            hiddenBox.show();
        });
        $$( "#button-hide button" ).on( "click", function( event ) {
            hiddenBox.hide();
        });

        //Task 3: Write your own AJAX method
        $$.ajax = (options) => {
            fetch(options.url)
            .then(data => data.json())
            .then(json => {
                options.success(json);
            })
        }

        $$.ajax({
            url: 'https://jsonplaceholder.typicode.com/todos/1',
            success: function(result){
                console.log(result);
            }
        })

    </script>
</body>
</html>

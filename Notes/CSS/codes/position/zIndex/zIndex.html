<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            margin: 0;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            
            height: 400px;
            width: 400px;
            /* margin: auto auto; */
            border: 1px solid black;
            background-color: antiquewhite;
            position: relative;
        }

        .red {
            height: 100px;
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            z-index: 5;
        }

        .green {
            height: 200px;
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: green;
            z-index: 4;
        }
        .blue {
            height: 300px;
            width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: lightskyblue;
            z-index: 3;
        }
        .yellow {
            height: 350px;
            width: 350px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>

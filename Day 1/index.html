<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
        <main>
            <form>
                <div class="row">
                    <input class="form-control" type="text" name="name" placeholder="First Name" aria-label="First Name">
                    <input class="form-control" type="text" name="name" placeholder="Last Name" aria-label="Last Name">
                </div>
                <div class="row">
                    <input class="form-control" type="text" name="mobile no" placeholder="Mobile No." aria-label="Mobile No.">
                </div>
                <div class="row">
                    <input class="form-control" type="text" name="email address" placeholder="Email Address" aria-label="Email Address">
                </div>
                <div class="row">
                    <input class="form-control" type="text" name="password" placeholder="Password" aria-label="Password">
                    <input class="form-control" type="text" name="confirm password" placeholder="Confirm Password" aria-label="Confirm Password">
                </div>
                <div class="row">   
                    <div class="agree-checkbox">
                        <input class="form-control" type="checkbox" name="agree" id="agree-checkbox">
                        <label for="agree-checkbox">I agree</label>
                    </div>
                    <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
                <div class="row">
                    <input class="form-control" type="button" value="Register" name="register" aria-labelledby="registerbutton">
                    <input class="form-control" type="button" value="Sign In" name="signin" aria-labelledby="signinbutton">
                </div>
                
            </form>
        </main>
    </div>
  
</body>
</html>

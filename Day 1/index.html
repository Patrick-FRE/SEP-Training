<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
        <main>
            <form>
                <div class="row">
                    <label for="first name"></label>
                    <input class="form-control" type="text" name="name" placeholder="First Name">
                    <label for="last name"></label>
                    <input class="form-control" type="text" name="name" placeholder="Last Name">
                </div>
                <div class="row">
                    <label for="mobile no"></label>
                    <input class="form-control" type="text" name="mobile no" placeholder="Mobile No.">
                </div>
                <div class="row">
                    <label for="email address"></label>
                    <input class="form-control" type="text" name="email address" placeholder="Email Address" >
                </div>
                <div class="row">
                    <label for="password"></label>
                    <input class="form-control" type="text" name="password" placeholder="Password" >
                    <label for="confirm password"></label>
                    <input class="form-control" type="text" name="confirm password" placeholder="Confirm Password">
                </div>
                <div class="row">   
                    <div class="agree-checkbox">
                        <input type="checkbox" name="agree">
                        <label for="agree">I agree</label>
                    </div>
                    <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
                <div class="row">
                    <input type="button" value="Register">
                    <input type="button" value="Sign In">
                </div>
                
            </form>
        </main>
    </div>
  
</body>
</html>

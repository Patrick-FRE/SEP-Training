<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <form class="content">

        <label class="signup">
            Sign Up
        </label>

        <div class="top-row">
            <input id="firstName" type="text" placeholder="First Name" />
            <input id="lastName" type="text" placeholder="Last Name" />
        </div>

        <div class="sec-row">
            <input id="phone" type="text" placeholder="Mobile No." />
        </div>

        <div class="thrd-row">
            <input id="email" type="text" placeholder="Email Address" />
        </div>

        <div class="bot-row">
            <input id="password" type="text" placeholder="Password" />
            <input id="passwordComfirm" type="text" placeholder="Confirm Password" />
        </div>

        <div class="check-row">
            <div class="check-row-select">
                <input id="check-box" type="checkbox" />
                <span>I Agree</span>
            </div>
            <div class="check-box-text">
                <span>
                    By clicking
                </span>

                <span id="reg-color">Register</span>

                <span>, you agree to the</span>
                <a href="">
                    Terms and Conditions</a>
                <span>
                    set out by this site, including our Cookie Use.
                </span>
            </div>
        </div>

        <div class="button-row">
            <input id="reg" type='submit' value='Register'>
            <input id="signin" type='submit' value='Sign In'>
        </div>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Assignment</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="contaner">
            <div class="title-text">
                <h1>Sign Up</h1>
            </div>
            <div class="grid-box">                
                <div class="box">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="box">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="box full-col">
                    <input type="number" placeholder="Mobile No" required>
                </div>
                <div class="box full-col">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="box">
                    <input type="password" placeholder="Confirm Password" required>
                </div> 
            </div>
            <div class="grid-box-one-three">
                <div class="checkbox">
                    <input type="checkbox">
                    <p>I Agree</p>                       
                </div>
                <div class="box three-one-col">
                    <p>By clicking <span id='register'>Register</span>. 
                        you agree to the <a href="#">Terms and Conditions</a>set out by this site. including our Cookie Use.</p>                        
                </div>
            </div>
            <div class="grid-box">
                <button id='btn-register'>Register</button>
                <button id='btn-sign'>Sign In</button>
            </div>  
        </div>
    </body>
</html>

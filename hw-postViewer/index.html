<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Post Viewer</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Post Viewer</h1>
        <p class="lead">This is a simple post viewer, data is fetched from https://jsonplaceholder.typicode.com/posts.
        </p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#table" role="button">Learn more</a>
    </div>
    <table class="table table-bordered w-auto" name="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>

</html>

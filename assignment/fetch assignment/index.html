<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="main">
      <table id="table">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>status</th>
        </tr>
      </table>
    </div>
    <script>
      function init() {
        fetch("https://jsonplaceholder.typicode.com/todos")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((eachData) => {
              $("#table").append(`<tr id=${eachData.id}></tr>`);
              $(`#${eachData.id}`).append(`<th>${eachData.id}</tr>`);
              $(`#${eachData.id}`).append(`<th>${eachData.title}</tr>`);
              $(`#${eachData.id}`).append(`<th>${eachData.completed}</tr>`);
              $(`#${eachData.id}`).append(
                `<button id='btn${eachData.id}' onClick='deleteTask(this.id)'>delete</button>`
              );
            });
          });
      }
      init();
      function deleteTask(id) {
        $(`#${id.slice(3)}`).remove();
      }
    </script>
  </body>
</html>
